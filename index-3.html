<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script type="text/javascript">
        for (let i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (j == 2 && j == 3 && j == 4) {
                    document.write("")
                } else {
                    document.write("*")

                }

            }
            document.write("<br>")
        }

    </script>
</body>

</html>
